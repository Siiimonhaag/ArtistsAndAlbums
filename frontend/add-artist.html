<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add artist</title>
  <link rel="stylesheet" href="style.css">
</head>

<header>
  <h1>Add an artist to the favorite list</h1>

</header>

<body>
  <main>

    <form name="addArtist">
      <input name="artistName" type="text" placeholder="Artist name" maxlength="30" minlength="1" required>

      <textarea name="artistDescription" type="text" placeholder="Description" maxlength="1000" minlength="1"
        required></textarea>
      <input type="submit" value="Add artist">
    </form>

    <a href="index.html">
      <button>Go to front page</button>
    </a>
  </main>
  <script src="add-artist.js"></script>
</body>

</html>
